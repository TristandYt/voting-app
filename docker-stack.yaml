version: "3.9"

services:
  
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    deploy:
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == manager] 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:6-alpine
    networks:
      - app-network
    deploy:
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  vote:
    image: voting-app_vote 
    ports:
      - "5000:8080"
    environment:
      OPTION_A: "Chats"
      OPTION_B: "Chiens"
    networks:
      - app-network
    deploy:
      restart_policy:
        condition: on-failure
      replicas: 2
      placement:
        constraints: [node.role == worker]

  worker:
    image: voting-app_worker 
    networks:
      - app-network
    deploy:
      restart_policy:
        condition: on-failure
      replicas: 1 

  result:
    image: voting-app_result 
    ports:
      - "5001:8888"
    networks:
      - app-network
    deploy:
      restart_policy:
        condition: on-failure
      replicas: 2 
      
volumes:
  postgres-data:

networks:
  app-network:
    driver: overlay 